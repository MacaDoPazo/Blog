<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="header"></div>
<head>
    <title>Blog - nuevo Post</title>
</head>
<body>

<div class="container  my-2 py-2 px-2" style="background-color: #8c8c8c">
    <h3 class="mx-2 d-flex">Nuevo post: </h3>
    <form action="/create" method="post" enctype="multipart/form-data" >
        <div class="form-group">
            <label for="formGroupExampleInput">Titulo:</label>
            <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Titulo">
        </div>
        <div class="form-group">
            <label for="formControlTextarea">Contenido</label>
            <textarea class="form-control" name="content" id="formControlTextarea" rows="3" placeholder="contenido"></textarea>
        </div>
        <div class="form-group">
             <label for="exampleFormControlFile1">Subi la imagen</label>
             <input type="file" name ="file" accept="image/jpeg image/png" class="form-control-file" id="exampleFormControlFile1">
         </div>
        <div class="form-group">
             <input type="submit" class="btn btn-success" value="nuevo Post">
        </div>
    </form>

</div>

</body>
</html>
