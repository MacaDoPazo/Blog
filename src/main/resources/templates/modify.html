<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="header"></div>
<head>
    <title>Blog - modificar Post</title>
</head>
<body>
<div class="container-fluid">
    <h2 class="text-center mx-2">Se ha encontrado el siguente post: </h2>
</div>
<div class="container mx-2 my-2 py-2 px-2" style="background-color: #8c8c8c">
    <h3 class="mx-2 d-flex">Modifica el post NÂ°:  <p th:text="${post.id}"/> </h3>
    <form action="/update" method="post" >
        <div class="form-group">
            <label for="formGroupExampleInput">Titulo:</label>
            <input type="text" name="title" class="form-control" id="formGroupExampleInput" th:value="${post.title}">
        </div>
        <div class="form-group">
            <label for="formControlTextarea">Contenido</label>
            <textarea class="form-control" name="content" id="formControlTextarea" rows="3" th:text="${post.content}"></textarea>
        </div>
       <!-- <div class="form-group">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" name ="file" class="form-control-file" id="exampleFormControlFile1">
        </div>-->
        <div class="form-group">
            <input type="hidden" name="idPost" th:value="${post.id}">
            <input type="submit" class="btn btn-success" value="actualizar post">
        </div>
    </form>

</div>

</body>
</html>
